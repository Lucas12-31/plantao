<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Leads</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 shadow border-bottom border-secondary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">üçã Sistema Lim√£o</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center gap-3" style="font-size: 0.95rem;">
                    <li class="nav-item"><a class="nav-link text-light" href="cadastro.html">üë• Cadastro</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="parceiros.html">ü§ù Parceiros</a></li>
                    <li class="nav-item"><a class="nav-link text-success fw-bold" href="producao.html">üí∞ Produ√ß√£o</a></li>
                    <li class="nav-item d-none d-lg-block text-secondary">|</li>
                    <li class="nav-item"><a class="nav-link text-warning fw-bold" href="distribuicao.html">üé≤ Distribui√ß√£o</a></li>
                    <li class="nav-item"><a class="nav-link text-info fw-bold" href="plantao.html">üìÖ Plant√£o</a></li>
                    <li class="nav-item"><a class="nav-link text-danger fw-bold border-bottom border-danger" href="leads.html">üî• Leads</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card shadow border-danger">
                    <div class="card-header bg-danger text-white">
                        <strong>Novo Lead</strong>
                    </div>
                    <div class="card-body">
                        <form id="form-lead">
                            
                            <div class="mb-3">
                                <label>Nome (Cliente/Empresa)</label>
                                <input type="text" id="nome-lead" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label>Telefone / WhatsApp</label>
                                <input type="tel" id="telefone-lead" class="form-control" placeholder="(xx) xxxxx-xxxx">
                            </div>

                            <div class="mb-3">
                                <label>Fonte (Parceiro)</label>
                                <select id="fonte-lead" class="form-select" required>
                                    <option value="">Carregando parceiros...</option>
                                </select>
                            </div>

                            <div class="row">
                                <div class="col-6 mb-3">
                                    <label>Tipo</label>
                                    <select id="tipo-lead" class="form-select" required>
                                        <option value="pme">PME</option>
                                        <option value="pf">PF</option>
                                    </select>
                                </div>
                                <div class="col-6 mb-3">
                                    <label>Data Chegada</label>
                                    <input type="date" id="data-chegada" class="form-control" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label>Data Entrega (Plant√£o)</label>
                                <input type="date" id="data-entrega" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label>Vincular ao Corretor</label>
                                <select id="select-corretor" class="form-select" required>
                                    <option value="">Carregando...</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-danger w-100 fw-bold">Salvar Lead</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <h4>√öltimos Leads Cadastrados</h4>
                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>Data</th>
                                <th>Corretor</th>
                                <th>Tipo</th>
                                <th>Cliente</th>
                                <th>A√ß√µes</th> </tr>
                        </thead>
                        <tbody id="tabela-leads">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="app-leads.js"></script>
</body>
</html>
