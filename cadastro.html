<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Pessoas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="index.html">Sistema Limão</a>
            <div class="navbar-nav">
                <a class="nav-link active" href="cadastro.html">Cadastro (RH)</a>
                <a class="nav-link" href="producao.html">Produção (Comercial)</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h3>Cadastro de Corretores</h3>
        <div class="row">
            <div class="col-md-4">
                <form id="form-cadastro">
                    <div class="mb-3">
                        <label>Nome Completo</label>
                        <input type="text" id="nome" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Código</label>
                        <input type="text" id="codigo" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Cadastrar Corretor</button>
                </form>
            </div>
            
            <div class="col-md-8">
                <table class="table table-striped">
                    <thead><tr><th>Nome</th><th>Código</th><th>Ações</th></tr></thead>
                    <tbody id="lista-corretores"></tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script type="module">
        import { db } from "./firebase-config.js";
        import { collection, addDoc, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const form = document.getElementById('form-cadastro');
        
        // Salvar Corretor (Inicializando produção com 0)
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            await addDoc(collection(db, "corretores"), {
                nome: document.getElementById('nome').value,
                codigo: document.getElementById('codigo').value,
                producao_pme: 0, // Inicia zerado
                producao_pf: 0,  // Inicia zerado
                pme_ativo: false // Inicia desligado
            });
            form.reset();
        });

        // Listar
        onSnapshot(collection(db, "corretores"), (snap) => {
            let html = '';
            snap.forEach(d => {
                html += `<tr><td>${d.data().nome}</td><td>${d.data().codigo}</td>
                <td><button onclick="deletar('${d.id}')" class="btn btn-sm btn-danger">X</button></td></tr>`;
            });
            document.getElementById('lista-corretores').innerHTML = html;
        });

        window.deletar = async (id) => await deleteDoc(doc(db, "corretores", id));
    </script>
</body>
</html>
