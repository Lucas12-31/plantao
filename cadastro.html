<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Corretores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Sistema Interno</a>
            <div class="navbar-nav">
                <a class="nav-link" href="index.html">Início</a>
                <a class="nav-link active" href="cadastro.html">Cadastrar Corretores</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <h3>Novo Corretor</h3>
                <form id="form-corretor">
                    <div class="mb-3">
                        <label>Nome Completo</label>
                        <input type="text" id="nome" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Código do Corretor</label>
                        <input type="text" id="codigo" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>CPF</label>
                        <input type="text" id="cpf" class="form-control" placeholder="000.000.000-00">
                    </div>
                    <div class="mb-3">
                        <label>E-mail</label>
                        <input type="email" id="email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Telefone</label>
                        <input type="tel" id="telefone" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success w-100">Salvar no Firebase</button>
                </form>
            </div>

            <div class="col-md-8">
                <h3>Corretores Cadastrados</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Cód.</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-corretores">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
